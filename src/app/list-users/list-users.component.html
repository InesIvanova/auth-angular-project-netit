<div class="row">
    <div class="col-lg-3" *ngFor="let user of users">
        <div >
        <div class="card" style="width: 18rem;">
            <img [src]="user.avatar" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title" appHover >{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">{{user.email}}</a>
            </div>
        </div>
        </div>
    </div>
</div>
